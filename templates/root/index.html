<html>
  <head>
    <title>Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  </head>
  
  <body>
    <div id="app">
      Sample page: [[ msg ]]
    </div>
  </body>

  <script>
    const msg = {{ msg|tojson }}

    var app = new Vue({
      el: '#app',
      delimiters: ['[[', ']]'],
      data: {
        msg,
      },
    });
  </script>
</html>
